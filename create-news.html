<!DOCTYPE html>
<html>
<head>
    <title>Create News</title>
    <link rel="stylesheet" href="create-styles.css">
</head>
<body>
    <h1>Create News</h1>
    <form id="newsForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required>
                <option value="">Select category</option>
                <option value="Politics">Politics</option>
                <option value="Sports">Sports</option>
                <option value="Technology">Technology</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Business">Business</option>
            </select>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="editorFirstName">Editor First Name *</label>
                <input type="text" id="editorFirstName" name="editorFirstName" required>
            </div>
            
            <div class="form-group">
                <label for="editorLastName">Editor Last Name *</label>
                <input type="text" id="editorLastName" name="editorLastName" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
        </div>
    </form>
    <script src="create-scripts.js"></script>
</body>
</html>
